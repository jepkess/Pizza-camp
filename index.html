<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Pizza camp</title>
</head>

<body>
    <div class="container text-white">
        <div class="welcome text-center">
            <h2 class="">Welcome to our pizza-inn</h2>

            <p class="">Enjoy the super amazing taste of the Double Stack Pizza with your family and friends</p>
            <button id="makeorderbtn" class="btn bg-primary text-white">Make order</button>
        </div>
        <br>
        <hr>
        <form id="myform">
            <div class="form-group name">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="size">Select Pizza size:</label>
                <select class="form-select" aria-label="Default select example" id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="topping">Select your favourite topping:</label>
                <select class="form-select" aria-label="Default select example" id="topping">
                    <option value="broccoli">Broccoli</option>
                    <option value="bacon">Bacon</option>
                    <option value="Sausage">Sausage</option>
                </select>
            </div>
            <div class="form-group">
                <label for="crust">Select your favourite crust:</label>
                <select class="form-select" aria-label="Default select example" id="crust">
                    <option value="Newyorkstyle">New York style</option>
                    <option value="Double-dough">Double-dough</option>
                    <option value="Focaccia">Focaccia</option>
                </select>
            </div>
            <button type="submit" class="btn bg-primary">place Order</button>
            <button type="button" class="btn bg-primary" id="cancel">Cancel</button>

        </form>







    </div>

</body>

</html>
